		<title>JS 添加水印</title>
		<!--

        	描述：给页面图片水印
        -->
				<script src="../js/watermark_photo.js"></script>
		<!-- 网页内容水印 -->

-->	</head>

	<body>
		<div id="container" align="center">
			<h5>Js 添加水印</h5>
		</div>
		<!--
        	作者：apple
        	时间：2019-01-23
        	描述：图片水印
        -->
		<script>
			watermark(['../img/timg.jpeg', '../img/visible.png'])
				.image(watermark.image.lowerRight())
				.then(function(img) {
					document.getElementById('container').appendChild(img)
				});
		</script>
